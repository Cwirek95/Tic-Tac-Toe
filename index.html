    <main class="main-content">
        <div class="player" id="playerO">
            <h5>O</h5>
            <span>0</span>
        </div>
        <div class="middle">
            <div class="player-turn">
                <h5>TURN:</h5>

            </div>
            <div class="game-field">
            </div>
            <button class="new-game-btn">NEW GAME</button>

        <div class="player" id="playerX">
            <h5>X</h5>
            <span>0</span>
        </div>
