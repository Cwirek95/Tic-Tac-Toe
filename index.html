<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.min.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>TicTacToe</title>

    <script src="https://kit.fontawesome.com/bd2d3af33f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="main-content">
        <div class="player">
            <h5>O</h5>
            <span>0</span>
        </div>
        <div class="middle">
            <div class="player-turn">
                <h5>TURN:</h5>
                <span>O</span>
            </div>
            <div class="game-field">
                <div class="field-item" data-number="1">X</div>
                <div class="field-item" data-number="2"></div>
                <div class="field-item" data-number="3">O</div>
                <div class="field-item" data-number="4"></div>
                <div class="field-item" data-number="5"></div>
                <div class="field-item" data-number="6"></div>
                <div class="field-item" data-number="7"></div>
                <div class="field-item" data-number="8"></div>
                <div class="field-item" data-number="9"></div>
            </div>
            <button class="new-game-btn">NEW GAME</button>
        </div>
        <div class="player">
            <h5>X</h5>
            <span>2</span>
        </div>
    </main>

    <footer class="footer">

            </li>
        </ul>
    </footer>
     
    
</body>
</html>
